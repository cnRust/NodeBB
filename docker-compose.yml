version: '3'
services:
  forum:
    image: rustbb
    container_name: cnRust
    ports:
      - '4567:4567'
    volumes:
      - ./data/nodebb:/var/lib/nodebb
    links:
      - redis
    restart: always

  redis:
    image: redis:alpine
    container_name: cnRust-redis
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data
    restart: always
